<div class="jumbotron vertical-center text-center shadow fill">
  <h1>Select Your Pok√©mon!</h1>
  <div class="pokemonChoice" *ngIf="pokemon">
    <a routerLinkActive="active" 
    (click)="selectStarter()"
    routerLink="/trainerhub"
    class="btn nav-link">
      <div id="pokemonImage">
        <img id="loadingPikachu" src="{{pokemon.sprites.official_artwork}}">
      </div>
      <p id="pokemonName">{{pokemon.name | titlecase}}</p>
    </a>
  </div>
  <div style="display:flex; justify-content: center;" class="pokemonChoice" *ngIf="!pokemon">
    <img id="center" src="/assets/Images/Icons/pikachu.gif">
  </div>
</div>
